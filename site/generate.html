  <script>
    // Glass button selection logic
    document.querySelectorAll('.options').forEach(group=>{
      const buttons = group.querySelectorAll('.option');
      buttons.forEach(btn=>{
        btn.addEventListener('click', ()=>{
          buttons.forEach(b=>b.classList.remove('active'));
          btn.classList.add('active');
        });
      });
    });

    // Background animation
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let width, height, t=0, scrollScale=1;

    function resize(){width=canvas.width=window.innerWidth;height=canvas.height=window.innerHeight}
    window.addEventListener('resize',resize);resize();

    function draw(){
      ctx.clearRect(0,0,width,height);
      const cx=width/2, cy=height/2;
      for(let i=0;i<6;i++){
        const angle=(Math.PI*2/6)*i+t*0.01;
        const orbitRadius=(220*scrollScale)+Math.sin(t*0.01+i)*20;
        const x=cx+Math.cos(angle)*orbitRadius;
        const y=cy+Math.sin(angle)*orbitRadius;
        const r=(100*scrollScale)+Math.sin(t*0.02+i)*20;
        const gradient=ctx.createRadialGradient(x,y,r*0.2,x,y,r);
        gradient.addColorStop(0,'rgba(255,255,255,0.15)');
        gradient.addColorStop(1,'rgba(255,255,255,0)');
        ctx.fillStyle=gradient;ctx.beginPath();ctx.arc(x,y,r,0,Math.PI*2);ctx.fill();
      }
      t++;requestAnimationFrame(draw);
    }
    draw();
    window.addEventListener('scroll',()=>{scrollScale=1+window.scrollY*0.0012});
